<!DOCTYPE html>
<html>
<head>
    <script>
        var textIdNumber = 1;
        var textInputName = 0;
        var buttonName = 0;
            
            function deleteField (a) {
                    var fieldToDelete = document.getElementById(a);
                    //var buttonToDelete = document.getElementById(b);
                    //console.log(b);
                    fieldToDelete.parentNode.removeChild(fieldToDelete);
                    //buttonToDelete.parentNode.removeChild(buttonToDelete);
            } //function deleteField that deletes the specific text field
            
            function addField() {
                var textInputName = "textField"+textIdNumber;
                //var buttonName = "buttonNumber"+textIdNumber;
                
                document.getElementById("container").innerHTML += "<div id='"+textInputName+"'>"+
                "<input type='text' value='"+textInputName+"'>"+
                "<input type='button' value='Delete Me' onclick='deleteField(\""+textInputName+"\")'></div>";
                
                textIdNumber +=1;
                //if clearAllButton is pressed
                //
                //function deleteField deletes all buttons and reset textIdNumber to 1 when called
                
            } //function addField that creates new fields and is called by button addField
            
            
            
    </script>
</head>
<body>
        <button type = "button" onclick = "addField()">Click To Add Text Field</button>
        <!--a buttonAddField that add new field when clicked-->

</body>
